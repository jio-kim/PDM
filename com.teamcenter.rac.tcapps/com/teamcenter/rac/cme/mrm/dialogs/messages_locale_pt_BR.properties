MRMImportVendorCatalogDialog_Incompatible_GtcVersion_1_MESSAGE=Voc\u00EA tem uma hierarquia antiga de classe GTC V1 no banco de dados.\nAntes de importar uma nova hierarquia de classe GTC, voc\u00EA deve primeiro excluir as hierarquias de classe GTC V1 existentes.\n\nObserva\u00E7\u00E3o:\nOs formatos de atributo foram alterados e n\u00E3o podem coexistir com os antigos.\nAs instru\u00E7\u00F5es sobre como excluir hierarquias de classe existentes podem ser encontradas na comunidade PLM da Siemens (https://community.plm.automation.siemens.com/).\nSelecione "Manufacturing" e "Tech Tips Knowledge Base" ou procure por\n"MRL - Replace GTC Class Hierarchy".
