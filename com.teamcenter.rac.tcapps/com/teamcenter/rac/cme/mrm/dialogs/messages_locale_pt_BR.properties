MRMImportVendorCatalogDialog_Incompatible_GtcVersion_3_MESSAGE=Uma hierarquia de classe GTC para o fornecedor "{0}" j\u00E1 est\u00E1 carregada no banco de dados.\nAntes de importar uma nova hierarquia de classe "{0}" GTC,voc\u00EA deve remover a estrutura existente "{0}" (ID de classe: {1})\n\nObserva\u00E7\u00E3o:\nAs instru\u00E7\u00F5es sobre como excluir uma hierarquia de classe existente podem ser encontradas\nna comunidade PLM da Siemens (https://community.plm.automation.siemens.com/).\nSelecione "Manufacturing" e "Tech Tips Knowledge Base" ou procure por\n"MRL - Replace GTC Class Hierarchy".

